<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doc to dirs</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Загрузить файлы</h1>
          <p class="subtitle">
            Выберите тип отправки и загрузите необходимые файлы
          </p>
        </div>

        <div class="switch-container">
          <span class="switch-label">Тип отправки</span>
          <div class="switch-options">
            <div class="switch-option">
              <input
                type="radio"
                id="typeRkd"
                name="uploadType"
                value="rkd"
                checked
              />
              <label for="typeRkd">Отправка на РКД</label>
            </div>
            <div class="switch-option has-tooltip">
              <input
                type="radio"
                id="typeSketch"
                name="uploadType"
                value="sketch"
                disabled
              />
              <label for="typeSketch">Отправка на эскизирование</label>
              <span class="tooltip">В разработке</span>
            </div>
          </div>
        </div>

        <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" name="files" multiple />
          <button type="submit">Загрузить</button>
        </form>
        <div id="result" class="status"></div>
      </div>
    </div>
    <script src="/script.js" defer></script>
  </body>
</html>
